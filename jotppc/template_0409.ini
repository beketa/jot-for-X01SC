;Templates for jot
;　
;This file is provided as SAMPLE.
;You can re-write this file as you like.
;
;
;Normaly jot will use "template.ini" file.
;If there isn't "template.ini" file , jot copy "template_0409.ini" to "template.ini".


Date=%year%/%month%/%date% (%dayofweek%)
Time=%hour%:%minute%:%second%
Quote="%@%%!%"
Greeting=Hello!%n%How are you?

;You can add any entry you like...









;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Guidance for template
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
;- template.ini MUST encoded by UTF-8.
;- ';'(semi-colon) is a start of the comment.
;- An entry shuould be written in 1 line.
;  like below..
;    (Display Name)=(Insertion Strings)
;  ex)
;  MyName=Micheal
;
;- Whitespaces before/after the Display name will be trimed.
;
;  below sample is all same value.
;  1)MyName=Micheal
;  2)  MyName=Micheal
;  3) MyName  =Micheal
;  
;- You can use some variables.
;  %year%		Year			2008	(4 chars)
;  %month%		Month			04	(2 chars)
;  %date%		Day			30	(2 chars)
;  %dayofweekj%		Day Of Week(J)		金	(Japanese)
;  %dayofweek%		Day Of Week		Fri	(English)
;  %hour%		Hour			01	(2 chars)
;  %minuite%		Minuite			02	(2 chars)
;  %second%		Second			03	(2 chars)
;  %%			%			Percent Character
;  %@%			Selected Strings
;  %!%			Caret Position after insertion
;  %n%			Linebreak
;  %t%			Tab
;  
;  Other %~%		Reserved (replaced by NULL Strings)
;  
;  
;  Case of variables is ignored.
;  Without %!% , Caret will move after inserted strings.
